<p>autobus works!</p>

<div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let autobus of autobusi">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src=".../100px180/?text=Image cap" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ autobus?.marka }}</h5>
          <p class="card-text">Recenica o prevozniku. Ili dve recenice.</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ autobus?.sedisteKompanije }}</li>
          <li class="list-group-item">{{ autobus?.brojTelefonaKompanije }}</li>
          <li class="list-group-item">{{ autobus?.emailKompanije }}</li>
        </ul>
        <div class="card-body">
          <a href="{{ autobus?.sajtKompanije }}" class="card-link">Sajt Prevoznika</a>
        </div>
      </div>
    </div>
  </div>
</div>
